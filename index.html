<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <form id="palindromeForm">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" name="inputString" required><br>
            <button type="submit">Check</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("palindromeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var inputString = document.getElementById("inputString").value;
            var result = document.getElementById("result");

            // Function to check if a string is a palindrome
            function isPalindrome(str) {
                str = str.toLowerCase().replace(/[^a-z0-9]/g, "");
                if (str.length <= 1) {
                    return true;
                }
                let start = 0;
                let end = str.length - 1;
                while (start < end) {
                    if (str[start] !== str[end]) {
                        return false;
                    }
                    start++;
                    end--;
                }
                return true;
            }

            // Display result
            if (isPalindrome(inputString)) {
                result.innerText = "'" + inputString + "' is a palindrome.";
            } else {
                result.innerText = "'" + inputString + "' is not a palindrome.";
            }
        });
    </script>
</body>

</html>
